name: Deploy to Staging

on:
  push:
    branches: [ develop, staging ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

    - name: Run unit tests
      run: npm run test:run

    - name: Build application
      run: npm run build

  deploy-staging:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/staging'

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build for staging
      run: npm run build
      env:
        VITE_SUPABASE_URL: ${{ secrets.STAGING_VITE_SUPABASE_URL }}
        VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.STAGING_VITE_SUPABASE_PUBLISHABLE_KEY }}
        VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.STAGING_VITE_STRIPE_PUBLISHABLE_KEY }}
        VITE_APP_ENV: staging
        VITE_APP_URL: ${{ secrets.STAGING_VITE_APP_URL }}

    - name: Deploy to Vercel (Staging)
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.STAGING_VERCEL_PROJECT_ID }}
        vercel-args: '--prod=false'

    - name: Run smoke tests on staging
      run: |
        sleep 30
        npx playwright install --with-deps
        npx playwright test --config=playwright.config.ts --grep="smoke"
      env:
        BASE_URL: ${{ secrets.STAGING_VITE_APP_URL }}