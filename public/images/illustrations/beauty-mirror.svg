<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mirrorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#d1d1d1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#b8b8b8;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffb347;stop-opacity:0.8" />
    </linearGradient>
    <radialGradient id="reflectionGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="70%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    <filter id="mirrorGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Mirror frame -->
  <ellipse cx="60" cy="60" rx="45" ry="35" fill="none" stroke="url(#frameGradient)" stroke-width="8" filter="url(#mirrorGlow)"/>

  <!-- Mirror glass -->
  <ellipse cx="60" cy="60" rx="35" ry="25" fill="url(#mirrorGradient)"/>
  <ellipse cx="60" cy="60" rx="35" ry="25" fill="url(#reflectionGradient)"/>

  <!-- Decorative frame details -->
  <circle cx="60" cy="35" r="3" fill="url(#frameGradient)" filter="url(#mirrorGlow)"/>
  <circle cx="60" cy="85" r="3" fill="url(#frameGradient)" filter="url(#mirrorGlow)"/>
  <circle cx="25" cy="60" r="3" fill="url(#frameGradient)" filter="url(#mirrorGlow)"/>
  <circle cx="95" cy="60" r="3" fill="url(#frameGradient)" filter="url(#mirrorGlow)"/>

  <!-- Handle -->
  <rect x="55" y="90" width="10" height="25" rx="5" fill="url(#frameGradient)" filter="url(#mirrorGlow)"/>
  <circle cx="60" cy="115" r="8" fill="url(#frameGradient)" filter="url(#mirrorGlow)"/>
</svg>