<svg width="100" height="80" viewBox="0 0 100 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffb347;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="diamondGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4fd;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#b8d4f0;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#89b8e6;stop-opacity:0.7" />
    </linearGradient>
    <filter id="luxuryGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Base -->
  <rect x="40" y="70" width="20" height="8" rx="4" fill="url(#goldGradient)" filter="url(#luxuryGlow)"/>

  <!-- Main crown points -->
  <polygon points="50,10 45,25 50,20 55,25" fill="url(#goldGradient)" filter="url(#luxuryGlow)"/>
  <polygon points="35,15 30,30 35,25 40,30" fill="url(#goldGradient)" filter="url(#luxuryGlow)"/>
  <polygon points="65,15 60,30 65,25 70,30" fill="url(#goldGradient)" filter="url(#luxuryGlow)"/>
  <polygon points="20,25 15,40 20,35 25,40" fill="url(#goldGradient)" filter="url(#luxuryGlow)"/>
  <polygon points="80,25 75,40 80,35 85,40" fill="url(#goldGradient)" filter="url(#luxuryGlow)"/>

  <!-- Center diamond -->
  <polygon points="50,35 45,45 50,55 55,45" fill="url(#diamondGradient)" filter="url(#luxuryGlow)"/>
  <polygon points="50,35 45,45 50,25 55,45" fill="url(#diamondGradient)" opacity="0.7" filter="url(#luxuryGlow)"/>

  <!-- Side diamonds -->
  <polygon points="25,50 22,55 25,60 28,55" fill="url(#diamondGradient)" filter="url(#luxuryGlow)" opacity="0.8"/>
  <polygon points="75,50 72,55 75,60 78,55" fill="url(#diamondGradient)" filter="url(#luxuryGlow)" opacity="0.8"/>
</svg>