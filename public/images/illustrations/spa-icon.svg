<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="spaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#00f2fe;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5a3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a3d2a;stop-opacity:1" />
    </linearGradient>
    <filter id="spaGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Water droplets -->
  <ellipse cx="30" cy="25" rx="3" ry="5" fill="url(#spaGradient)" filter="url(#spaGlow)" opacity="0.7"/>
  <ellipse cx="70" cy="20" rx="2" ry="4" fill="url(#spaGradient)" filter="url(#spaGlow)" opacity="0.8"/>
  <ellipse cx="45" cy="15" rx="2.5" ry="4.5" fill="url(#spaGradient)" filter="url(#spaGlow)" opacity="0.6"/>
  <ellipse cx="80" cy="35" rx="3.5" ry="6" fill="url(#spaGradient)" filter="url(#spaGlow)" opacity="0.9"/>

  <!-- Main leaf -->
  <path d="M50 80 Q35 60, 35 40 Q35 25, 50 20 Q65 25, 65 40 Q65 60, 50 80 Z" fill="url(#leafGradient)" filter="url(#spaGlow)"/>

  <!-- Leaf veins -->
  <path d="M50 20 L50 80" stroke="#1a3d2a" stroke-width="1" opacity="0.6"/>
  <path d="M50 35 L42 50" stroke="#1a3d2a" stroke-width="0.8" opacity="0.5"/>
  <path d="M50 35 L58 50" stroke="#1a3d2a" stroke-width="0.8" opacity="0.5"/>
  <path d="M50 50 L45 65" stroke="#1a3d2a" stroke-width="0.8" opacity="0.5"/>
  <path d="M50 50 L55 65" stroke="#1a3d2a" stroke-width="0.8" opacity="0.5"/>

  <!-- Water ripples -->
  <circle cx="50" cy="50" r="15" fill="none" stroke="url(#spaGradient)" stroke-width="1" opacity="0.4" filter="url(#spaGlow)"/>
  <circle cx="50" cy="50" r="25" fill="none" stroke="url(#spaGradient)" stroke-width="0.8" opacity="0.3" filter="url(#spaGlow)"/>
  <circle cx="50" cy="50" r="35" fill="none" stroke="url(#spaGradient)" stroke-width="0.6" opacity="0.2" filter="url(#spaGlow)"/>
</svg>